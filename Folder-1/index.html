<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time card</title>
  <link href="style.css" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!--<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>
  <nav>
    <div class="nav-wrapper orange darken-2">
      <a href="#!" class="brand-logo"><i class="material-icons">fingerprint</i>Cheetah Check-In</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html"><i class="material-icons">search</i></a></li>
        <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
        <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
        <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
      </ul>
    </div>
  </nav>
  <div class="containe center-align">
    <div class="currentTime"></div>
    <!--Fixed action buttons-->
    <div>
      <a class="btn-floating-green green btn-large pulse center-align"><i class="material-icons">check</i></a>
      <div>
      <p class="clockedIn"></p>
      <p class="clockedOut"></p>
      </div>
      <ul>
        <li><a class="btn-floating-red red btn-large pulse center-align"><i class="material-icons">clear</i></a></li>
      </ul>
    </div>

    <!-- calander input -->

    <div class="row">
      <form>
        <div class="row">
          <div class="col s12">
            <div class="input field" id="calander">
              <i class="material icons prefix"></i>
              <input type="text_inline" id="date" class="datepicker">
              <label for="date"></label>
            </div>
          </div>
      </form>
    </div>

    
    


<!--Covid updates @ bottom -->
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="timesheet.js"></script>
</body>

</html>
